<!DOCTYPE html>
<html>
<head>
<style>
.beginning {
  background-color: #bab4b4;
  width: 100%;
  padding-bottom: 50px;
  text-align: center;
}

.nav{
  background-color: #fafafa;
  height:60px;
  font-family: 'Montserrat', sans-serif;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  text-align: center;
}

.code{
  margin-top:150px;
  border-radius: 5px;
  width:750px;
  margin: 0 auto;
  padding-top:15px;
  font-size:30px;
  background: #ccc;
  height: 700px;
  font-family: 'Monaco', 'Courier New';
  text-align: left;
  font-size:13px;
  color: #fafafa;
}
.console{
  width:670px;
  padding: 40px;
  height: 620px;
  margin:0 auto;
  background: #000000;
}
span.answer{
	color:#ccc;
}

.inner{
  max-width: 1024px;
  margin: 0 auto;
}

.name {z-index: 88888;}

.header {
  position: fixed;
  top: 0;
  left: 0;
  font-family: 'Montserrat', sans-serif;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  text-align: center;
  width: 100%;
  background-color: #fafafa;
  line-height: 100px;
  font-size: 15px;
  z-index: 1000;
}

body {
    background-color: #EEE;
}


h1 {
	color:#A2D8D4;
	text-align: center;
	font-size: 40px;
	text-shadow: 1px 1px black;
	font-family: "Lucida Console", Lucida, monospace;
}

h3 {
    text-shadow: 2px 1px white;	
	text-align: center;
	font-size: 25px;
	font-family: "Courier New", Courier, monospace;
}
.about{
  background-color: #D57878;
  height: 1020px;
  margin-top:-30px;
}
.about p {
    font-family: verdana;
    font-size: 20px;
    text-align: center;
    font-family: "Courier New", Courier, monospace;
}


.line-1{
    position: relative;
    width: 24em;
    margin: 0 auto;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}
/* Animation */
.anim-typewriter{
  animation: typewriter 4s steps(44) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) infinite normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 24em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}



</style>
</head>
<body>

<!-- Header -->

<!--Beginning of Page-->
<div class="beginning">
<br><br><br/><br/>
<h1>Nivea Tejada</h1>
</div>

<!--About Me Section-->
<div class="about"><div class="inner">
	<!--<p><br><br><br><br>I am a computer engineering student.</p><br/><br/><br/>-->
	<br><br><br/><br/><br/>
	<p> I am a computer engineering student.</p>
	<!--Console Text Box-->
	<div class ="code">
		<div class="console">
			<p class="line-1 anim-typewriter">&gt; Nivea.origin<br/></p>
			<span class="answer">&nbsp;&nbsp;=&gt; "Palmdale, CA"<br/><br/></span>
			&gt; Nivea.occupation<br/>
			<span class="answer">&nbsp;&nbsp;=&gt; "IT Support Specialist/Coder"<br/><br/></span>	
			&gt; Nivea.expectedGraduation<br/>
			<span class="answer">&nbsp;&nbsp;=&gt; "Spring 2019"<br/><br/></span>
			&gt; Nivea.interests<br/>
			<span class="answer">&nbsp;&nbsp;=&gt; ["Code", "Reading", "Cyber Security", "Food"]<br/><br/></span>			
		</div>
	</div>
</div></div>		
</body>
</html>
