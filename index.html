<!DOCTYPE html>
<html>
<head>
<style>
.beginning {
  background-color: #bab4b4;
  width: 100%;
  padding-bottom: 50px;
  text-align: center;
}

.nav{
  background-color: #fafafa;
  height:60px;
  font-family: 'Montserrat', sans-serif;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  text-align: center;
}

.code{
  margin-top:150px;
  border-radius: 5px;
  width:750px;
  margin: 0 auto;
  padding-top:15px;
  font-size:30px;
  background: #ccc;
  height: 700px;
  font-family: 'Monaco', 'Courier New';
  text-align: left;
  font-size:13px;
  color: #fafafa;
}
.console{
  width:670px;
  padding: 40px;
  height: 620px;
  margin:0 auto;
  background: #000000;
}
span.answer{
	color:#ccc;
}

.inner{
  max-width: 1024px;
  margin: 0 auto;
}

.name {z-index: 88888;}

.header {
  position: fixed;
  top: 0;
  left: 0;
  font-family: 'Montserrat', sans-serif;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  text-align: center;
  width: 100%;
  background-color: #fafafa;
  line-height: 100px;
  font-size: 15px;
  z-index: 1000;
}

body {
    background-color: #bab4b4;
}


h1 {
	color:#000;
	text-align: center;
	font-size: 40px;
	text-shadow: 1px 1px white;
	font-family: "Lucida Console", Lucida, monospace;
}

h3 {
    text-shadow: 2px 1px white;	
	text-align: center;
	font-size: 25px;
	font-family: "Courier New", Courier, monospace;
}
.about{
  background-color: #D57878;
  height: 1020px;
  margin-top:-30px;
}
.about p {
    font-family: verdana;
    font-size: 20px;
    text-align: center;
    font-family: "Courier New", Courier, monospace;
}

.typewriter h1 {
  color: #fff;
  font-family: monospace;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em white; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
.keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
.keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}



</style>
</head>
<body>

<!-- Header -->

<!--Beginning of Page-->
<div class="beginning">

<h1>Nivea Tejada</h1>
</div>

<!--About Me Section-->
<div class="about"><div class="inner">
	<p><br><br><br><br>I am a computer engineering student.</p><br/><br/><br/>
	<!--Console Text Box-->
	<div class ="code">
		<div class="console">
			<div class"typewriter">
			<h1>&gt; Nivea.origin<br/></h1>
		</div>
			<span class="answer">&nbsp;&nbsp;=&gt; "Palmdale, CA"<br/><br/></span>
			&gt; Nivea.occupation<br/>
			<span class="answer">&nbsp;&nbsp;=&gt; "IT Support Specialist/Coder"<br/><br/></span>	
			&gt; Nivea.expectedGraduation<br/>
			<span class="answer">&nbsp;&nbsp;=&gt; "Spring 2019"<br/><br/></span>
			&gt; Nivea.interests<br/>
			<span class="answer">&nbsp;&nbsp;=&gt; ["Code", "Reading", "Cyber Security", "Food"]<br/><br/></span>			
		</div>
	</div>
</div></div>		
</body>
</html>
